<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" battle ship" />
    <title>Battle Ship</title>
  </head>
  <body>
    <main>
      <div class="pages-container" data-page-container></div>
      <div class="pass-screen"></div>
      <div class="game-wrapper">
        <div class="players-board">
          <div class="board-one grid"></div>
          <div class="board-two grid"></div>
        </div>
        <div class="player-turn"></div>
        <div class="mini-ship-holder">
          <div class="player-one-mini-ships mini-dash-board"></div>
          <div class="player-two-mini-ships mini-dash-board"></div>
        </div>
        <div class="winner-msg" data-winner></div>
      </div>

      <div class="place-ships"></div>
    </main>
  </body>
